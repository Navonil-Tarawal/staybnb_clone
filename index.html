<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staybnb -Best Hotel Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header section start -->
    <div class="header">
        <nav>
            <img src="images/logo.png" class="logo" alt="">
            <ul class="nav-links">
                <li><a href="#">Popular Places</a></li>
                <li><a href="#">Travel Outside</a></li>
                <li><a href="#">Online Packages</a></li>
                <li><a href="#">Current Offer</a></li>
            </ul>
            <a href="#" class="register-btn">Register Now</a>
        </nav>
        <div class="container">
            <h1>Find Your Next Stay</h1>
            <div class="search-bar">
                <form action="">
                    <div class="location-input">
                        <label for="">Location</label>
                        <input type="text" placeholder="where are you going">
                    </div>
                    <div>
                        <label for="">Check in</label>
                        <input type="text" placeholder="where are you going">
                    </div>
                    <div>
                        <label for="">Check out</label>
                        <input type="text" placeholder="where are you going">
                    </div>
                    <div>
                        <label for="">Guest</label>
                        <input type="text" placeholder="How many person">
                    </div>
                    <button type="submit"><img src="images/search.png" alt=""></button>
                </form>
            </div>
        </div>
        
    </div>
    <div class="container">
        <h2 class="sub-title">Exclusives</h2>
        <div class="exclusives">
            <div>
                <img src="images/image-1.png">
            </div>
            <div>
                <img src="images/image-2.png">
            </div>
            <div>
                <img src="images/image-3.png">
            </div>
            <div>
                <img src="images/image-4.png">
            </div>
            <div>
                <img src="images/image-5.png">
            </div>
        </div>
    </div>
    
</body>
</html>
